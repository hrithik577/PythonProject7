{% extends "base.html" %}
{% block content %}
    <h1>Enter Print Shop Code</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.shop_code.label }} {{ form.shop_code(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
